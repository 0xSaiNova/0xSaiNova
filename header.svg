<svg width="100%" height="220" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .banner {
          width: 100%;
          height: 220px;
          background: #0d1117;
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          justify-content: center;
          padding-left: 48px;
          font-family: 'JetBrains Mono', monospace;
        }

        .grid {
          position: absolute;
          inset: 0;
          background-image:
            linear-gradient(rgba(63,185,80,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(63,185,80,0.03) 1px, transparent 1px);
          background-size: 32px 32px;
        }

        .glow {
          position: absolute;
          width: 300px;
          height: 300px;
          border-radius: 50%;
          filter: blur(80px);
          opacity: 0.12;
          animation: drift 8s ease-in-out infinite alternate;
        }

        .glow-1 {
          background: #f0883e;
          top: -100px;
          right: 10%;
        }

        .glow-2 {
          background: #3fb950;
          bottom: -100px;
          right: 30%;
          animation-delay: -4s;
          animation-direction: alternate-reverse;
        }

        @keyframes drift {
          0% { transform: translate(0, 0); }
          100% { transform: translate(40px, 20px); }
        }

        .name {
          font-size: 36px;
          font-weight: 700;
          color: #e6edf3;
          letter-spacing: -0.04em;
          position: relative;
          z-index: 1;
        }

        .name .accent {
          background: linear-gradient(135deg, #f0883e, #e3b341);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }

        .tagline {
          font-size: 14px;
          color: #484f58;
          margin-top: 8px;
          position: relative;
          z-index: 1;
          overflow: hidden;
          white-space: nowrap;
        }

        .tagline .typed {
          display: inline-block;
          border-right: 2px solid #3fb950;
          animation: typing 2.5s steps(42) 0.5s forwards, blink 0.6s step-end infinite;
          overflow: hidden;
          white-space: nowrap;
          width: 0;
          color: #8b949e;
        }

        @keyframes typing {
          to { width: 42ch; }
        }

        @keyframes blink {
          50% { border-color: transparent; }
        }

        .role {
          font-size: 11px;
          color: #f0883e;
          margin-top: 12px;
          position: relative;
          z-index: 1;
          letter-spacing: 0.12em;
          text-transform: uppercase;
          opacity: 0;
          animation: fadeUp 0.5s ease 3s forwards;
        }

        @keyframes fadeUp {
          to { opacity: 1; transform: translateY(0); }
          from { opacity: 0; transform: translateY(8px); }
        }

        .dots {
          position: absolute;
          right: 48px;
          top: 50%;
          transform: translateY(-50%);
          display: flex;
          gap: 6px;
          z-index: 1;
        }

        .dot {
          width: 6px;
          height: 6px;
          border-radius: 50%;
          opacity: 0.6;
          animation: pulse 2s ease-in-out infinite;
        }

        .dot:nth-child(1) { background: #3fb950; animation-delay: 0s; }
        .dot:nth-child(2) { background: #f0883e; animation-delay: 0.3s; }
        .dot:nth-child(3) { background: #e3b341; animation-delay: 0.6s; }
        .dot:nth-child(4) { background: #3fb950; animation-delay: 0.9s; }
        .dot:nth-child(5) { background: #f0883e; animation-delay: 1.2s; }

        @keyframes pulse {
          0%, 100% { opacity: 0.2; transform: scale(1); }
          50% { opacity: 0.8; transform: scale(1.5); }
        }

        .scanline {
          position: absolute;
          left: 0;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, transparent, rgba(63,185,80,0.06), transparent);
          animation: scan 4s linear infinite;
        }

        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }

        .corner {
          position: absolute;
          width: 16px;
          height: 16px;
          border-color: #21262d;
          border-style: solid;
          z-index: 1;
        }

        .corner.tl { top: 12px; left: 12px; border-width: 1px 0 0 1px; }
        .corner.tr { top: 12px; right: 12px; border-width: 1px 1px 0 0; }
        .corner.bl { bottom: 12px; left: 12px; border-width: 0 0 1px 1px; }
        .corner.br { bottom: 12px; right: 12px; border-width: 0 1px 1px 0; }
      </style>

      <div class="banner">
        <div class="grid"></div>
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="scanline"></div>
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <div class="name">
          hey, i'm <span class="accent">sai</span>.
        </div>
        <div class="tagline">
          <span class="typed">i make agents do things so i don't have to</span>
        </div>
        <div class="role">co-founder @ intentia Â· ai/ml engineer</div>

        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
